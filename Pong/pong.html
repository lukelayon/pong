

<html>
 <head>
 	<title>Pong Game</title>
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>  
  
  <script> 

   function start() {
     sjs.open("target", 
     	500, 500);
	//Ball Objects and Porperties

	var ball = new sjs.Image("Images/basketball.png")
		ball.type = "ball";
		ball.centerH();
		ball.center
		ball.friction = .0;
		ball.pushUp(4);
		ball.pushRight(3);
		ball.bounce();



		//Paddle 1
		var paddle1 = new sjs.Image("https://simplycoding.org/files/Game Design/Pong/Images/paddle2.png");
		paddle1.type = "paddle"
		paddle1.moveTo(200,0);
		paddle1.setSize(100,20)
		paddle1.friction = .2;


		//Paddle 2

		var paddle2 = new sjs.Image("https://simplycoding.org/files/Game Design/Pong/Images/pink.png") 
		paddle2.type = "paddle"
		paddle2.moveTo(200,500); 
		paddle2.setSize(100,20)
        paddle2.friction = .2;
		

		//Score
		var score =0
		var score_txt = new sjs.Text("score:0", 21,"orange");
		var soundEffect = new Audio('Music/pop.mp3');






		//Game Controls
        sjs.keyDown(LEFT_KEY, function(){
		paddle1.pushLeft();
		paddle2.pushLeft();
		});

        sjs.keyDown(RIGHT_KEY, function(){
		paddle1.pushRight();
		paddle2.pushRight();
		});



        //Collide
		
        sjs.onHit("ball","paddle", function(ball,paddle){
		sjs.bounceOff(ball,paddle);
		});

        //Game Over

        sjs.onHit("ball",["top_screen", "bottom_screen"], function(){
        window.location = "gameover.html";
        });	



		//Sounds 

		sjs.onHit("ball","paddle", function(ball,paddle){
		score = score + 1;
		score_txt.setText("Score: "+score);
		sjs.bounceOff(ball,paddle);
		}); 






}//end start




ball.setSize(50,100);
ball.center().offset(0,50);



  </script>  
 </head>  
	 <body onload="start()">
	 	<h1>Pong Game by Luke</h1>
	  <div id="target" style="margin: auto; background:lightgrey;"></div>
	 </body>
</html>
